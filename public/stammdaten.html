    <!-- Stammdaten Formular -->
    <div class="container mt-5" style="max-width: 800px;">
        <div class="card">
            <div class="card-header">Stammdaten</div>
            <div class="card-body">
                <form id="stammdatenForm">
                    <div class="mb-3">
                        <label for="p_vorname" class="form-label">Vorname:</label>
                        <input type="text" class="form-control" id="p_vorname" name="p_vorname">
                    </div>
                    <div class="mb-3">
                        <label for="p_nachname" class="form-label">Nachname:</label>
                        <input type="text" class="form-control" id="p_nachname" name="p_nachname">
                    </div>
                    <div class="mb-3">
                        <label for="p_email" class="form-label">E-Mail:</label>
                        <input type="email" class="form-control" id="p_email" name="p_email">
                    </div>
                    <div class="mb-3">
                        <label for="p_telefonnummer" class="form-label">Telefonnummer:</label>
                        <input type="tel" class="form-control" id="p_telefonnummer" name="p_telefonnummer">
                    </div>
                    <div class="mb-3">
                        <label for="p_geburtsdatum" class="form-label">Geburtsdatum:</label>
                        <input type="date" class="form-control" id="p_geburtsdatum" name="p_geburtsdatum">
                    </div>
                    <div class="mb-3">
                        <label for="p_svnr" class="form-label">SVNR:</label>
                        <input type="text" class="form-control" id="p_svnr" name="p_svnr" maxlength="10">
                    </div>
                    <div class="mb-3">
                        <label for="p_allergien" class="form-label">Allergien:</label>
                        <textarea class="form-control" id="p_allergien" name="p_allergien" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="p_vorerkrankungen" class="form-label">Vorerkrankungen:</label>
                        <textarea class="form-control" id="p_vorerkrankungen" name="p_vorerkrankungen" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="p_medikamente" class="form-label">Medikamente:</label>
                        <textarea class="form-control" id="p_medikamente" name="p_medikamente" rows="2"></textarea>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary" id="editButton">Bearbeiten</button>
                        <button type="button" class="btn btn-success d-none" id="saveButton" onclick="stammdatenSpeichern()">Speichern</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="incompleteDataModal" tabindex="-1" aria-labelledby="incompleteDataModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="incompleteDataModalLabel">Unvollständige Stammdaten</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bitte füllen Sie Ihre Stammdaten vollständig aus, bevor Sie fortfahren.
                </div>
               
            </div>
        </div>
    </div>
  
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Geburtsdatum maximal vor 18 Jahren setzen
        const dateInput = document.getElementById('p_geburtsdatum');
        const today = new Date();
        const minDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
        dateInput.max = minDate.toISOString().split('T')[0];
    
        console.log('DOM ist geladen.');
    });
    
    window.onload = () => {
        console.log('Alle Ressourcen sind geladen, Stammdaten werden geladen...');
        ladeStammdaten();
    };
    
    function ladeStammdaten() {
        console.log('Lade Stammdaten...');
        fetch('/ladeStammdaten')
            .then(response => response.json())
            .then(data => {
                if (data.success && data.stammdaten) {
                    console.log('Stammdaten erfolgreich geladen.');
                    const stammdaten = JSON.parse(data.stammdaten);
                    Object.keys(stammdaten).forEach(key => {
                        const input = document.getElementById(`p_${key}`);
                        if (input) {
                            input.value = stammdaten[key];
                        }
                    });
                    prüfeStammdaten();  // Stammdaten erst prüfen, nachdem sie geladen wurden
                } else {
                    console.warn('Keine Stammdaten gefunden.');
                    showModal('Ihre Stammdaten sind unvollständig. Bitte füllen Sie das Formular aus.');
                    toggleEditMode(true);
                    blockiereNavigationBeiUnvollständigenStammdaten(true);  // Blockiere Navigation direkt hier, wenn keine Stammdaten vorhanden sind
                }
            })
            .catch(error => {
                console.error('Fehler beim Laden der Stammdaten:', error);
                showModal('Ein unerwarteter Fehler ist aufgetreten.');
            });
    }
    
    function prüfeStammdaten() {
        console.log('Prüfe, ob die Stammdaten vollständig sind...');
        const stammdatenGefüllt = istFormularVollständig();
        if (stammdatenGefüllt) {
            console.log('Stammdaten sind vollständig.');
            toggleEditMode(false);
            localStorage.setItem('stammdatenGefüllt', 'true');
            blockiereNavigationBeiUnvollständigenStammdaten(false);  // Navigation aktivieren, wenn die Daten vollständig sind
        } else {
            console.log('Stammdaten sind unvollständig.');
            showModal('Bitte füllen Sie alle Felder aus.', 'Unvollständige Stammdaten');
            toggleEditMode(true);
            localStorage.setItem('stammdatenGefüllt', 'false');
            blockiereNavigationBeiUnvollständigenStammdaten(true);  // Navigation blockieren bei unvollständigen Stammdaten
        }
    }
    
    function stammdatenSpeichern() {
        if (!istFormularVollständig()) {
            console.warn('Formular ist unvollständig, Stammdaten werden nicht gespeichert.');
            showModal('Bitte füllen Sie alle Felder aus.');
            return;
        }
    
        const formData = {};
        ['vorname', 'nachname', 'email', 'telefonnummer', 'geburtsdatum', 'svnr', 'allergien', 'vorerkrankungen', 'medikamente'].forEach(id => {
            formData[id] = document.getElementById(`p_${id}`).value;
        });
    
        console.log('Sende Stammdaten zum Speichern:', formData);
    
        fetch('/speichereStammdaten', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (response.ok) {
                console.log('Stammdaten erfolgreich gespeichert.');
                localStorage.setItem('stammdatenGefüllt', 'true');
                toggleEditMode(false);
                showModal('Ihre Stammdaten wurden erfolgreich gespeichert.', 'Stammdaten gespeichert');
                blockiereNavigationBeiUnvollständigenStammdaten(false);  // Sicherstellen, dass Links bei vollständigen Daten wieder aktiviert sind
            } else {
                console.error('Fehler beim Speichern der Stammdaten.');
                showModal('Fehler beim Speichern der Stammdaten.');
            }
        })
        .catch(error => {
            console.error('Unerwarteter Fehler beim Speichern:', error);
            showModal('Ein unerwarteter Fehler ist aufgetreten.');
        });
    }
    
    function toggleEditMode(editMode) {
        console.log(`Wechsel in den ${editMode ? 'Bearbeitungsmodus' : 'Anzeigemodus'}.`);
        document.getElementById('editButton').classList.toggle('d-none', editMode);
        document.getElementById('saveButton').classList.toggle('d-none', !editMode);
        document.querySelectorAll('#stammdatenForm input, #stammdatenForm textarea').forEach(el => el.readOnly = !editMode);
    }
    
    function blockiereNavigationBeiUnvollständigenStammdaten(block) {
        const navItems = document.querySelectorAll('.left-navbar .nav-item');
    
        navItems.forEach(navItem => {
            if (block) {
                // Blockiert Navigation bei unvollständigen Stammdaten
                navItem.style.pointerEvents = 'none';  // Deaktiviert den Klick
                navItem.classList.add('disabled');     // Optional: fügt eine Klasse für visuelle Deaktivierung hinzu
            } else {
                // Ermöglicht Navigation bei vollständigen Stammdaten
                navItem.style.pointerEvents = 'auto';  // Reaktiviert den Klick
                navItem.classList.remove('disabled');
            }
        });
    }
    
    function istFormularVollständig() {
        const fields = ['p_vorname', 'p_nachname', 'p_email', 'p_telefonnummer', 'p_geburtsdatum', 'p_svnr'];
        const isComplete = fields.every(id => document.getElementById(id).value.trim() !== '');
        console.log(`Formular vollständig: ${isComplete}`);
        return isComplete;
    }
    
    function showModal(message, title = 'Hinweis') {
        const modalTitle = document.querySelector('#incompleteDataModal .modal-title');
        const modalBody = document.querySelector('#incompleteDataModal .modal-body');
        modalTitle.textContent = title;
        modalBody.textContent = message;
    
        console.log(`Zeige Modal: ${title} - ${message}`);
        const modalInstance = new bootstrap.Modal(document.getElementById('incompleteDataModal'));
        modalInstance.show();
    }
    
    document.getElementById('editButton').addEventListener('click', () => {
        console.log('Wechsle in den Bearbeitungsmodus...');
        toggleEditMode(true);
    });
    
    </script>
